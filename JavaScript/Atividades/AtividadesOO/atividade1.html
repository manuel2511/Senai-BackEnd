<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuário</title>
    <link rel="stylesheet" href="atividade1.css">
</head>
<body>
    <h1>Formulário de Cadastro de Usuário</h1>
    <form id="formulario" >
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\d{3}\d{3}\d{2}" placeholder="123.456.789-00" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outros</option>
        </select>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="\d{2}\d{5}\d{4}" placeholder="(12) 12345-6789" required>

        <button onclick="cadastrar()">Enviar</button>
    </form>

    <div id="gridUsuario" class="grid">
        <!-- Aqui serão exibidas as informações do usuário -->
    </div>

    <script src="atividade1.js"></script> <!-- Aqui você pode linkar seu arquivo de script JavaScript -->
</body>
</html>
