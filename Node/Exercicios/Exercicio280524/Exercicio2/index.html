<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pets</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-5">
    <div class="container">
        <h1 class="mb-4">Cadastro de Pets</h1>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Pet</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo do Pet</label>
            <select class="form-control" id="sexo" required>
                <option value="" disabled selected>Selecione o sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo do Pet</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipo" id="tipoCachorro" value="Cachorro">
                <label class="form-check-label" for="tipoCachorro">Cachorro</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipo" id="tipoGato" value="Gato">
                <label class="form-check-label" for="tipoGato">Gato</label>
            </div>
        </div>
        <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
        <div id="petsContainer" class="mt-4 "></div>
    </div>
    <!-- JavaScript -->
    <script type="module" src="script.js"></script>
</body>
